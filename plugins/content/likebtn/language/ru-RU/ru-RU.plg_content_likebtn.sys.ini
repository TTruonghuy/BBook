PLG_LIKEBTN_DESCRIPTION="<a href=\"https://likebtn.com\" target=\"_blank\" title=\"Кнопка «Мне нравится»\">LikeBtn.com</a> - это сервис, предоставляющий полностью настраиваемый виджет кнопки «Мне нравится» для сайтов. Кнопка может быть установлена на любой сайт БЕСПЛАТНО. Сервис предлагает широкий спектр планов, предоставляющих доступ к дополнительным опциям и услугам - см. <a href=\"https://likebtn.com/ru/pricing\" target=\"_blank\" title=\"Планы кнопки «Мне нравится»\">Тарифы и цены</a>. Добавляйте кнопку Like к материалам Joomla и элементам K2! Получайте мгновенную статистику и аналитику! Сортируйте материалы по лайкам!"