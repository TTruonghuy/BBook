PLG_LIKEBTN_NAME="Контент - LikeBtn"
PLG_LIKEBTN_DESCRIPTION="<a href="http://likebtn.com" target="_blank" title="Кнопка «Мне нравится»">LikeBtn.com</a> - это сервис, предоставляющий полностью настраиваемый виджет кнопки «Мне нравится» для сайтов. Кнопка может быть установлена на любой сайт БЕСПЛАТНО. Сервис предлагает широкий спектр планов, предоставляющих доступ к дополнительным опциям и услугам - см. <a href="http://likebtn.com/ru/#plans_pricing" target="_blank" title="Планы кнопки «Мне нравится»">Тарифы и цены</a>. Данный плагин интегрирует кнопку LikeBtn в ваш сайт на Joomla! и позволяет посетителям лайкать и дислайкать материалы анонимно."

PLG_LIKEBTN_SPACER1_LABEL="Опции, помеченные тарифным планом (PLUS, PRO, VIP, ULTRA), доступны только в том случае, если ваш сайт обновлён до соответствующего тарифного плана. Имейте в виду, что только сайты, обновлённые до тарифного плана <a href=\"http://likebtn.com/ru/#plans_pricing\" target=\"_blank\">PLUS</a> и выше могут выводить более 10 кнопок на одной странице.<br/><br/><a href=\"javascript:toggleToUpgrade();void(0);\">Чтобы обновить тарифный план вашего сайта...</a><div id=\"likebtn_to_upgrade\" style=\"display:none\">● Зарегистрируйтесь на <a href=\"http://likebtn.com/ru/customer.php/register/\" target=\"_blank\">LikeBtn.com</a><br/>● Добавьте ваш сайт в ваш аккаунт и активируйте на странице <a href=\"http://likebtn.com/ru/customer.php/websites\" target=\"_blank\">Сайты</a><br/>● Обновите ваш сайт до нужного тарифного плана.</div>"
PLG_LIKEBTN_PLAN_LABEL="Тарифный план сайта"
PLG_LIKEBTN_PLAN_DESC="Укажите <a href=\"http://likebtn.com/ru/#plans_pricing\" target=\"_blank\">тарифный план</a> вашего сайта. Тарифный план определяет доступные опции."

