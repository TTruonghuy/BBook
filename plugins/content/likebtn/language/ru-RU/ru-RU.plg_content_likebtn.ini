PLG_LIKEBTN_HELP_IDENTIFIER_TITLE="Структура идентификатора"
PLG_LIKEBTN_HELP_IDENTIFIER_BODY="Параметр <a href=\"https://likebtn.com/ru/settings#settings_identifier\" target=\"_blank\">identifer</a> плагина LikeBtn в Joomla имеет следующую структуру: <strong>Алиас типа материала + _ + ID материала</strong>
<br/><br/>
Примеры:<br/>
● com_content.article_1<br/>
● com_tags.tag_7<br/><br/>
Алиасы типов материалов можно найти в базе данных Joomla в поле <code>type_alias</code> таблицы <code>content_types</code>.<br/><br/>
Рекомендуется придерживаться данной структуры при вставке HTML-кода LikeBtn напрямую в шаблон Joomla, иначе вы можете столкнуться с проблемами при синхронизации результатов голосования из LikeBtn.com в вашу базу данных Joomla."
PLG_LIKEBTN_HELP_SHORTCODE_TITLE="Кнопка «Мне нравится» внутри материала с помощью короткого кода"
PLG_LIKEBTN_HELP_SHORTCODE_BODY="Используйте следующий короткий код: <code>{likebtn}</code>
<br/><br/>
Вы можете указать настройки кнопки «Мне нравится» как параметры в коротком коде:<br/>
<code>{likebtn identifier=\"my_drop_button\" style=\"drop\" counter_show=\"false\"}</code><br/><br/>
Если параметр <code>identifier</code> не указан, используется ID материала. Используйте пробел для разделения параметров, не используйте запятые или другие символы.<br/><br/>
Вставляйте короткий код в HTML-код элемента без использования визуального редактора. Нажмите кнопку "Переключить редактор" (или "Редактировать исходный код HTML") при редактировании контента, чтобы переключить редактор из режима Wysiwyg в режим редактирования HTML."
PLG_LIKEBTN_HELP_SHORTCODE_OFF_TITLE="Отключение кнопки «Мне нравится» в материале с помощью короткого кода"
PLG_LIKEBTN_HELP_SHORTCODE_OFF_BODY="Вставьте следующий короткий код в материал, чтобы отключить в нём кнопку «Мне нравится»: <code>{likebtn-off}</code>
<br/><br/>
Вставляйте короткий код в HTML-код элемента без использования визуального редактора. Нажмите кнопку "Переключить редактор" (или "Редактировать исходный код HTML") при редактировании контента, чтобы переключить редактор из режима Wysiwyg в режим редактирования HTML."

