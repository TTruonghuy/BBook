PLG_LIKEBTN_SPACER_SITE_ID_TITLE_LABEL="<br/><strong>ID сайта</strong>"
PLG_LIKEBTN_SPACER_SITE_ID_DESCRIPTION_LABEL="<span class=\"disabled readonly\">Укажите ID сайта в следующих случаях:<br/>● Ваш сайт – локальный (находится на локальном сервере и доступен только из вашей локальной сети и НЕ доступен из Интернета).<br/>● Ваш сайт – сайт-подкаталог (является одним из сайтов, расположенных в разных подкаталогах на одном домене, и вы хотите иметь статистику отдельную от других сайтов на этом домене).<br/><br/>Вы можете найти ID сайта на вашей странице <a href=\"http://likebtn.com/ru/customer.php/websites\" target=\"_blank\">Сайты</a>.</span>"
