PLG_LIKEBTN_SPACER4_LABEL="<strong>Локальный домен</strong>"
PLG_LIKEBTN_SPACER5_LABEL="<span class=\"disabled readonly\">Укажите в том случае, если ваш сайт находится на локальном сервере и доступен только из вашей локальной сети и НЕ доступен из Интернета. Вы  можете найти домен на своей странице <a href=\"http://likebtn.com/ru/customer.php/websites\" target=\"_blank\">Сайты</a> после добавления локального сайта в панель. См. <a href=\"http://likebtn.com/ru/faq#local_domain\" target=\"_blank\">Вопросы и ответы</a>. Пример: localdomain!50f358d30acf358d30ac000001</span>"
