PLG_LIKEBTN_SYNC_INTERVAL_LABEL="Период синхронизации (мин)"
PLG_LIKEBTN_SYNC_INTERVAL_DESC="Интервал времени в минутах, через который запускается получение результатов голосования из LikeBtn.com в вашу базу данных. Если синхронизация включена, вы можете просматривать Статистику. Чем меньше интервал, тем больше нагрузка на вашу базу данных (рекомендуемый интервал - 60 минут)."
