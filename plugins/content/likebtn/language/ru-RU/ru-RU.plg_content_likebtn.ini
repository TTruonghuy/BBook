PLG_LIKEBTN_SPACER_SUBDIRECTORY_DESCRIPTION_LABEL="<span class=\"disabled readonly\">Если ваш сайт является одним из сайтов, расположенных в разных подкаталогах на одном домене, и вы хотите иметь статистику отдельную от других сайтов на этом домене, введите подкаталог (например, /subdirectory/).</span>"
