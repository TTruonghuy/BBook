PLG_LIKEBTN_NAME="Content - LikeBtn"
PLG_LIKEBTN_DESCRIPTION="<a href="http://likebtn.com" target="_blank" title="Like Button">LikeBtn.com</a> - is the service providing a fully customizable like button widget for websites. The Like Button can be installed on any website for FREE. The service also offers a range of plans giving access to additional options and tools - see <a href="http://likebtn.com/en/#plans_pricing" target="_blank" title="Like Button Plans">Plans & Pricing</a>. This plugin integrates the LikeBtn into your Joomla! website and allows visitors to like and dislike content anonymously."

PLG_LIKEBTN_SPACER1_LABEL="Options marked with tariff plan name (PLUS, PRO, VIP, ULTRA) are available only if your website is upgraded to the corresponding plan. Keep in mind that only websites upgraded to the <a href=\"http://likebtn.com/en/#plans_pricing\" target=\"_blank\">PLUS</a> plan or higher are allowed to display more than 10 Like Buttons per page.<br/><br/><a href=\"javascript:toggleToUpgrade();void(0);\">To upgrade your website...</a><div id=\"likebtn_to_upgrade\" style=\"display:none\">● Register on <a href=\"http://likebtn.com/en/customer.php/register/\" target=\"_blank\">LikeBtn.com</a><br/>● Add your website to your account and activate it on <a href=\"http://likebtn.com/en/customer.php/websites\" target=\"_blank\">Websites page</a><br/>● Upgrade your website to the desired plan.</div>"
PLG_LIKEBTN_PLAN_LABEL="Website Tariff Plan"
PLG_LIKEBTN_PLAN_DESC="Specify your website plan, the plan specified determines available settings."

