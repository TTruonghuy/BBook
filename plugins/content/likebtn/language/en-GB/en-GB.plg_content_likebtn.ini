PLG_LIKEBTN_HELP_LINK="<a href=\"https://likebtn.com/en/joomla-like-button-plugin\" target=\"_blank\">Documentation</a>"
PLG_LIKEBTN_CONTACT="<a href=\"https://likebtn.com/en/customer.php/contact/full/?platform=Joomla\" target=\"_blank\">Contact Us</a>"
PLG_LIKEBTN_HELP_IDENTIFIER_TITLE="Identifier structure"
PLG_LIKEBTN_HELP_IDENTIFIER_BODY="The <a href=\"https://likebtn.com/en/settings#settings_identifier\" target=\"_blank\">identifer</a> parameter in Joomla LikeBtn plugin has the following structure: <strong>Content type alias + _ + Content ID</strong>
<br/><br/>
Examples:<br/>
● com_content.article_1<br/>
● com_tags.tag_7<br/><br/>
Content types aliases can be found in the <code>type_alias</code> field of the <code>content_types</code> Joomla database table.<br/><br/>
It is recommended to keep this identifier structure when inserting the LikeBtn HTML-code directly into Joomla template, otherwise you may face problems synchronizing voting results from LikeBtn.com into your Joomla database."
PLG_LIKEBTN_HELP_SHORTCODE_TITLE="Like Button inside a content using the shortcode"
PLG_LIKEBTN_HELP_SHORTCODE_BODY="Use the following shortcode: <code>{likebtn}</code>
<br/><br/>
You can pass Like Button settings as parameters in the shortcode:<br/>
<code>{likebtn identifier=\"my_drop_button\" style=\"drop\" counter_show=\"false\"}</code><br/><br/>
If <code>identifier</code> parameter is not specified, content ID is used. Use space to separate parameters, do not use commas or any other characters.<br/><br/>
Insert the shortcode into the HTML code of the content item without using Wysiwyg editor. Click "Toggle editor" (or "Edit HTML source") when editing the content to switch editor from Wysiwyg to the plain HTML mode."
PLG_LIKEBTN_HELP_SHORTCODE_OFF_TITLE="Disable Like Button inside a content using the shortcode"
PLG_LIKEBTN_HELP_SHORTCODE_OFF_BODY="Use the following shortcode to disable Like Button in particular content item: <code>{likebtn-off}</code>
<br/><br/>
Insert the shortcode into the HTML code of the content item without using Wysiwyg editor. Click "Toggle editor" (or "Edit HTML source") when editing the content to switch editor from Wysiwyg to the plain HTML mode."

